<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR</title>
    <!-- A-FrameとAR.jsのスクリプトを読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.jsのバージョン3.0.0を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.jsを使用したARシーンを作成 -->
    <a-scene vr-mode-ui="enabled: false">
        <!-- カメラの設定 -->
        <a-entity camera gps-camera rotation-reader></a-entity>

        <!-- GPS情報を使用して現在位置にARコンテンツを表示する -->
        <a-entity gps-entity-place="latitude: 38.1387; longitude: 140.2836;">
            <!-- ARオブジェクトを表示 -->
                <a-box position="0 0 0" material="color: red;"></a-box>
                <a-sphere radius="1" material="color: blue;"></a-sphere>
                <!-- 他のARオブジェクトをここに追加する -->
        </a-entity>
    </a-scene>
</body>
</html>
