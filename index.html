<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false;" 
    >
        <a-assets>
            <!-- GLBモデルの読み込み -->
            <a-asset-item id="animated-asset" src="asset.glb"></a-asset-item>
        </a-assets>

        <!-- GLBモデルの表示 -->
        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="3.5487131185227585 3.5487131185227585 3.5487131185227585"
            gps-entity-place="latitude: 38.13867052081499; longitude: 140.28367961019796;"
        ></a-entity>

        <!-- 青い球体の表示 -->
        <a-sphere
            color="blue"
            position="0 0 0"
            radius="0.25"
            gps-entity-place="latitude: 38.1387; longitude: 140.2836; altitude: 0;"
        ></a-sphere>

        <a-camera gps-camera rotation-reader position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
