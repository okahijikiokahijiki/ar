<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
  <a-text
  position="300 100 -450"
  rotation="-60 0 0"
  letterSpacing="10"
  align="center"
  value="KAE!"
  color="red"
  negate="false"
  scale="500 500 500"
  ps-entity-place="latitude: 38.13867; longitude: 140.28368;">
  </a-text>
        <a-assets>
            <!-- GLBモデルの読み込み -->
            <a-asset-item id="animated-asset" src="asset.glb"></a-asset-item>
        </a-assets>

        <!-- GLBモデルの表示 -->
        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="3.5487131185227585 3.5487131185227585 3.5487131185227585"
            gps-entity-place="latitude: 38.13867052081499; longitude: 140.28367961019796;"
        ></a-entity>
      
      <a-camera gps-camera rotation-reader position="0 0 0"> </a-camera>
    </a-scene>
  </body>
</html>
