<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
  <a-text
  position="300 100 -450"
  rotation="0 0 0"
  letterSpacing="50"
  align="center"
  value="KAE!"
  color="red"
  negate="true"
  scale="1000 1000 1000"
  gps-entity-place="latitude: 38.13867; longitude: 140.28368;">
  </a-text>

  <a-text
  position="300 200 -300"
  rotation="0 0 0"
  letterSpacing="50"
  align="center"
  value="With freedom,books,flowers,and the moon,who could not be happy?"
  color="green"
  negate="true"
  scale="1500 1500 1500"
  gps-entity-place="latitude: 38.13868; longitude: 140.28369;">
  </a-text>    
      
      <a-camera gps-camera rotation-reader position="0 0 0"> </a-camera>
    </a-scene>
  </body>
</html>
