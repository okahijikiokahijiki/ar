<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' 
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
    renderer='antialias: true; alpha: true; logarithmicDepthBuffer: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity gltf-model="#qa" rotation="0 0 0" 
        gps-new-entity-place="latitude: 38.1387; longitude: 140.2836" scale="10 10 10">
    </a-entity>
    <a-assets>
        <!-- 3Dモデルを読み込む material='color: red' geometry='primitive: box' -->
        <a-asset-item id="qa" src="./qa.glb" scale="1 1 1"></a-asset-item>
    </a-assets>
        <a-entity ></a-entity>
</a-scene>
</body>
</html>
