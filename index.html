<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
  <a-text
  position="0 0 -50"
  rotation="0 0 0"
  letterSpacing="50"
  align="center"
  value="KAE!"
  look-at="[gps-camera]"
  color="blue"
  negate="true"
  scale="50 50 50"
  gps-entity-place="latitude: 38.13867179361112; longitude: 140.28367478283755;"
  >
  </a-text>
  <a-text
  position="-100 0 -50"
  rotation="0 0 10"
  letterSpacing="50"
  align="center"
  value="HELLO KAE!"
  look-at="[gps-camera]"
  color="pink"
  negate="true"
  scale="40 40 40"
  gps-entity-place="latitude: 38.14009833656164; longitude: 140.28089129881454;"
  >
  </a-text>
  <a-text
  position="-50 0 -50"
  rotation="0 10 0"
  letterSpacing="50"
  align="center"
  value="HELLO QA!"
  look-at="[gps-camera]"
  color="green"
  negate="true"
  scale="60 60 60"
  gps-entity-place="latitude: 38.14784664470607; longitude: 140.2815394100604;"
  >
  </a-text>
  <a-text
  position="-70 0 -100"
  rotation="10 0 0"
  letterSpacing="50"
  align="center"
  value="KAE! KAE!"
  look-at="[gps-camera]"
  color="yellow"
  negate="true"
  scale="50 50 50"
  animation="property: rotation; to: 0 360 0; dur:9000; loop: true; easing:linear;"
  gps-entity-place="latitude: 38.14147199758892; longitude: 140.280986433687;"
  >
  </a-text>
 <a-text
  position="10 10 -100"
  rotation="10 0 0"
  letterSpacing="50"
  align="center"
  value="HELLO QA,KAE,MAMA!"
  look-at="[gps-camera]"
  color="yellow"
  negate="true"
  scale="45 45 45"
  animation="property: rotation; to: 0 360 0; dur:20000; loop: true; easing:linear;"
  gps-entity-place="latitude: 38.05168468664114; longitude: 140.16497857819007;"
  >
  </a-text>       
<a-camera gps-camera="minDistance:10; maxDistance:50" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
