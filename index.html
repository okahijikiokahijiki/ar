<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
  <a-text
  position="0 0 -50"
  rotation="0 0 0"
  letterSpacing="50"
  align="center"
  value="KAE!"
  color="blue"
  negate="false"
  scale="50 50 50"
  gps-entity-place="latitude: 38.13867179361112; longitude: 140.28367478283755;">
  </a-text>
  <a-text
  position="0 50 -50"
  rotation="0 0 10"
  letterSpacing="50"
  align="center"
  value="HELLO KAE!"
  color="pink"
  negate="true"
  scale="40 40 40"
  gps-entity-place="latitude: 38.13867179361112; longitude: 140.28367478283755;">
  </a-text>
  <a-text
  position="-50 0 -100"
  rotation="0 10 0"
  letterSpacing="50"
  align="center"
  value="HELLO QA!"
  color="green"
  negate="true"
  scale="30 30 30"
  gps-entity-place="latitude: 38.13867179361112; longitude: 140.28367478283755;">
  </a-text>
  <a-text
  position="10 10 -100"
  rotation="10 0 0"
  letterSpacing="50"
  align="center"
  value="KAE! KAE!"
  color="yellow"
  negate="true"
  scale="100 100 100"
  animation="property: rotation; to: 0 360 0; dur:3000; loop: true; easing:linear;"
  gps-entity-place="latitude: 38.13867179361112; longitude: 140.28367478283755;">
  </a-text>
        
      <a-camera gps-camera rotation-reader position="0 0 0"> </a-camera>
    </a-scene>
  </body>
</html>
